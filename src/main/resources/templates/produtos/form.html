<div th:insert="fragments/header :: modelheader"></div>

            <h1>Cadastrar produto</h1>
            <div class="alert alert-danger" th:errors="${produto.*}"></div>
            <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${!#strings.isEmpty(success)}">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <form action="/produtos/save" th:object="${produto}" method="post">
                <label>Descrição:</label>
                <input class="form-control" type="text" th:field="*{descricao}"  placeholder="Descrição">
                <label>Preço:</label>
                <input class="form-control" type="text" th:field="*{valor}"  placeholder="Valor">
                <br>
                <input class="btn btn-success" type="submit" value="Cadastrar">
            </form><br>
            <a href="/" class="btn btn-outline-primary">Voltar</a>
        </div>
<div th:insert="fragments/footer :: modelfooter" ></div>
